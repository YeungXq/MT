<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/admin/addContent" method="post" enctype="multipart/form-data">

        <label for="content">内容(两百字以内)</label>
        <textarea class="form-control" id="content" name="content" rows="3"></textarea>

</form>

</body>
</html>
